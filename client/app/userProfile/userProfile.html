<section ng-controller="userProfileController">
   <div class="container">
    <div class="pageTitle">
      <div style="display:flex; flex-flow: row nowrap">
      <h1>{{userName}}</h1>
      <button ng-click="followUser()">Follow</button>
      </div>
      </div>
      <div class="line"></div>
    <div id="genreNames">
      <div ng-repeat="genre in uData.genres"> {{genre}}<span ng-if="$index !== uData.genres.length-1">, &nbsp;</span> </div>
    </div>

    <div id="userContent">
      <div id="userInfo" >

        <img src="http://enevogroup.com/wp-content/uploads/2014/06/profile-placeholder1.jpg" width="200" height="230">
        <div>
        Username: {{uData.username}}
        </div>
        <div>
        Firstname: {{uData.firstname}}
        </div>
        <div>
        Lastname: {{uData.lastname}}
        </div>
        <div>
        Email: {{uData.email}}
        </div>
      </div>

      <!-- //followers section -->
      <div id="userInfo" ng-if="myProfile">
      <h2>Following</h2>
        <div ng-repeat="user in followers track by $index">
        {{user.username}}
        </div>
      </div>


      <!-- User feed -->
      <div id="userFeed">
      <div>
        User Feed
      </div>

      <h2>
        Events:
      </h2>
        <div ng-repeat="(key, event) in uData.myEvents[0] track by $index">
          <button class="rsvp">
          <a href="#/event/{{key}}">{{event.title}}</a> by 
          <a href="#/userProfile/{{event.host}}">{{event.host}}</a>
          </button>
        </div>

        <div>Wall:</div>

        <div>Anonymous: asdfasdf</div>
        <div>Anonymous: asdfasdf</div>
        <div>Anonymous: asdfasdf</div>
        <div>Anonymous: asdfasdf</div>

        <textarea></textarea>
        <button>Submit</button>

      </div>
  </div>
</section>
