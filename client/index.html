<html>

  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="app.js"></script>
    <script src="./app/createEvent/createEvent.js"></script>
    <script src="./app/event/event.js"></script>
    <script src="./app/signup/signup.js"></script>
    <script src="./app/userProfile/userProfile.js"></script>

    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body ng-app="main" ng-controller="mainCtrl">
    <div class="headerbar" width="100%">
      <header>
        <a ui-sref="home"><h1>Linelevel</a></h1><a ui-sref="home">Home</a>
        <nav><div class="signIn"><a href="javascript:void(0)" onclick="document.getElementById('popUp').style.display='block'">SIGN IN</a>
        </div></nav>
      </header>
    </div>

<!-- Popup box for Signin Window -->

    <section id="popUp">
      <div id="fade" class="black_overlay">
      </div>
      <fieldset>
        <div class="sign-up-title"><h2>Sign into LineLevel</h2></div>
        <div class="form-group">
          
          <input type="text" id="username" name="username" class="form-control" data-ng-model="credentials.username" placeholder="Username">
        </div>
        <div class="form-group">
          
          <input type="password" id="password" name="password" class="form-control" data-ng-model="credentials.password" placeholder="Password">
        </div>
        <div class="text-center form-group">
        <div class="forgot-password">
          <a href="/#!/password/forgot">Forgot your password?</a>
        </div>
          <div id="divButton" ng-click="signIn()">
          Sign In
          </div>
          <div id="signUp">Don't have an account? 
            <a ui-sref="signup" onclick="document.getElementById('popUp').style.display='none'">Sign up</a>

            </div>
        </div>
        
        <div data-ng-show="error" class="text-center text-danger">
          <strong data-ng-bind="error"></strong>
        </div>
        
      </fieldset>
    </section>
<!--     End Popup box for signin -->

    <div ui-view></div>
    
    </div>

    
  </body>

</html>
